<div class="container"
     fxLayout="row"
     fxLayout.sm="column"
     fxLayout.xs="column"
     fxLayoutAlign.gt-md="space-around center"
     fxLayoutGap="10px">

<mat-card *ngIf="dish" fxFlex [@expand]>
  <mat-card-header>
    <div mat-card-avatar></div>
    <mat-card-title>
      <h3>{{dish.name | uppercase}}</h3>
    </mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{ baseURL + dish.image }}" alt={{dish.name}}>
  <mat-card-content>
    <p>{{dish.description}}
    </p>
  </mat-card-content>
</mat-card>

<div [hidden]="dish || dishErrMess">
  <mat-spinner></mat-spinner>
  <h4>Loading...please wait</h4>
</div>

<div fxFlex *ngIf="dishErrMess">
  <h2>Error</h2>
  <h4>{{dishErrMess}}</h4>
</div>

<mat-card *ngIf="promotion" fxFlex [@expand]>
  <mat-card-header>
    <div mat-card-avatar></div>
    <mat-card-title>
      <h3>{{promotion.name | uppercase}}</h3>
    </mat-card-title>
  </mat-card-header>
  <img mat-card-image src={{promotion.image}} alt={{promotion.name}}>
  <mat-card-content>
    <p>{{promotion.description}}
    </p>
  </mat-card-content>
</mat-card>

<div [hidden]="promotion">
  <mat-spinner></mat-spinner>
  <h4>Loading...please wait</h4>
</div>

<mat-card *ngIf="leaderInCharge" fxFlex [@expand]>
  <mat-card-header>
    <div mat-card-avatar></div>
    <mat-card-title>
      <h3>{{leaderInCharge.name | uppercase}}</h3>
    </mat-card-title>
  </mat-card-header>
  <img mat-card-image src={{leaderInCharge.image}} alt={{leaderInCharge.name}}>
  <mat-card-content>
    <p>{{leaderInCharge.description}}
    </p>
  </mat-card-content>
</mat-card>

<div [hidden]="leaderInCharge">
  <mat-spinner></mat-spinner>
  <h4>Loading...please wait</h4>
</div>


</div>
